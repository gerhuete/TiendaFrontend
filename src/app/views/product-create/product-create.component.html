<div class="col-md-10 container">
    <h2 class="text-center">Add Product</h2>
    <form [formGroup]="addForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="nombre">Nombre:</label>
        <input type="text" formControlName="nombre" placeholder="Nombre" name="nombre" class="form-control" id="nombre">
      </div>
  
      <div class="form-group">
        <label for="precio">Precio:</label>
        <input type="number" formControlName="precio" placeholder="Precio" name="precio" class="form-control" id="precio">
      </div>
  
      <div class="form-group">
        <label for="imagen">Imagen:</label>
        <input formControlName="imagen" placeholder="Imagen" name="imagen" class="form-control" id="imagen">
      </div>
  
      <div class="form-group">
        <label for="categorias">Categorias:</label>
        <input formControlName="categorias" placeholder="Categorias" name="categorias" class="form-control" id="categorias">
      </div>
  
      <button class="btn btn-success">Add</button>
    </form>
  </div>
